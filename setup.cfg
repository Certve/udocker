[bdist_wheel]
universal = 1

[flake8]
exclude = docs

[aliases]
# Define setup.py command aliases here
test = pytest

[tool:pytest]
collect_ignore = ['setup.py']


[codespell]
# Ref: https://github.com/codespell-project/codespell#using-a-config-file
skip = .git
check-hidden = true
# ignore-regex = 
ignore-words-list = buildd,struc
